<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <title>Provinces of Canada</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
      require(["esri/views/MapView", "esri/widgets/Legend", "esri/widgets/Expand", "esri/WebMap"],
      (
        esriConfig,
        MapView,
        Legend,
        Expand,
        WebMap
      ) => {
        esriConfig.apiKey = "AAPK4f97abab6730410da8f2218ed24cbb28SAhheMvbvBJM7cNHYp1SPe08ov_vSA6yRRZlBGYiHtsCgPUWGNBvS_Mf32w9uAtT";
        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "d220564785954d018cd26b91e22abb43"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        // add a legend widget instance to the view
        // and set the style to 'card'. This is a
        // responsive style, which is good for mobile devices

        const legend = new Expand({
          content: new Legend({
            view: view,
            style: "card" // other styles include 'classic'
          }),
          view: view,
          expanded: true
        });
        view.ui.add(legend, "bottom-left");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>  
  </body>
</html>
